<c-card>
    <c-card-header>
      <!-- ABC -->
      <h5><b>Contacte</b></h5>
    </c-card-header>
    <c-card-body>
      <br />

      <!-- <div class="container">
        <h1>Data Display with CoreUI Smart Table</h1>
        <c-smart-table [items]="data" [columns]="columns"></c-smart-table>
      </div> -->

        
      <c-smart-table
        #smartTable="cSmartTable"
        activePage="1"
        cleaner
        clickableRows
        [columnFilter]="true"
        [columnSorter]="true"
        [columns]="columns"
        header
        [itemsPerPageSelect]="true"
        [itemsPerPage]="5"
        [items]="data"
        pagination
        selectable
        [sorterValue]="{ column: 'contactid', state: 'asc' }"
        [tableBodyProps]="{ align: 'middle' }"
        [tableFilter]="true"
        [tableHeadProps]="{ color: 'dark' }"
        [tableProps]="{ hover: true, striped: true, responsive: true }"
        (rowClick)="onRowClick($event.item)"
      ></c-smart-table>
      
      <app-contact-edit-modal
        *ngIf="selectedContact"
        [contact]="selectedContact"
        (closeModal)="closeEditModal($event)"
      ></app-contact-edit-modal>
      
  




    </c-card-body>
  </c-card>
